<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder-Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="g1">
            <img src="clock_logo.png" alt="errpr"><!--This div is for showing clock image-->
        </div>

        <!--Div to set alarm-->
        <div class="setalarm g2">
            <form>
                <div>
                    <img src="wake_up.jpg" alt="error">
                    <label>Set wake up time</label>
                    <input type="textbox">
                </div>
                <div>
                    <img src="lunch_time.jpg" alt="error">
                    <label>Set lunch time</label>
                    <input type="textbox">
                </div>
                <div>
                    <img src="nap_time.jpg" alt="error">
                    <label>Set nap time</label>
                    <input type="textbox">
                </div>
                <div>
                    <img src="nap_time.jpg">
                    <label>Set night time</label>
                    <input type="textbox">
                </div>
            </form>
        </div>
        <!--change of wishes card-->
        <div class="wish g3">
        </div>
        <!---->
        <div class="settime g4">
            <h3>SET ALARM</h3>
        </div>
        <div class="g6 time"><span style="font-size: 30px;">Time</span>
            <span class="tme">1</span>:<span class="tme">1</span>:<span class="tme">1</span><span class="ampm">1</span>
        </div>
        <div class="g7 thought">

        </div>
    </div>
</body>
</html>
